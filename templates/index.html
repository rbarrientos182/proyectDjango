<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title>Hello World</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
  </head>
  <body>
    <h1 style="color:red">
      Hola
    </h1>
    <a href="{% url 'new_product' %}">New products</a>
    <ul>
      {% for pr in producto %}
        <li>
          <a href="{% url 'product_detail' pr.pk %}">
            {{ pr.name }} |
          </a>
          {{ pr.description }}
          <img src="{{ pr.image.url }}" alt="">
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
